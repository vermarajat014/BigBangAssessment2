<h2>Doctor Management</h2>



<!-- Display the list of doctors here -->
<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Specialization</th>
    <th>Status</th>
    <th>Address</th>
    <th>Mobile Number</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let doctor of doctors">
    <td>{{ doctor.dId }}</td>
    <td>{{ doctor.dName }}</td>
    <td>{{ doctor.dSpecialization }}</td>
    <td>{{ doctor.dStatus }}</td>
    <td>{{ doctor.dAddress }}</td>
    <td>{{ doctor.dMobileNumber }}</td>
    <td>
      <button type="button" (click)="editDoctor(doctor)">Edit</button>
      <button type="button" (click)="deleteDoctor(doctor.dId)">Delete</button>
    </td>
  </tr>
</table>

<button type="button" (click)="showAddForm()" *ngIf="!isAddFormVisible">Add New Doctor</button>

<div *ngIf="isAddFormVisible">
  <h3>Add New Doctor</h3>

  <form>
    <div>
      <label for="dName">Name:</label>
      <input type="text" id="dName" [(ngModel)]="currentDoctor.dName" name="dName">
    </div>
    <div>
      <label for="dSpecialization">Specialization:</label>
      <input type="text" id="dSpecialization" [(ngModel)]="currentDoctor.dSpecialization" name="dSpecialization">
    </div>
    <div>
      <label for="dStatus">Status:</label>
      <input type="text" id="dStatus" [(ngModel)]="currentDoctor.dStatus" name="dStatus">
    </div>
    <div>
      <label for="dAddress">Address:</label>
      <input type="text" id="dAddress" [(ngModel)]="currentDoctor.dAddress" name="dAddress">
    </div>
    <div>
      <label for="dMobileNumber">Mobile Number:</label>
      <input type="text" id="dMobileNumber" [(ngModel)]="currentDoctor.dMobileNumber" name="dMobileNumber">
    </div>

    <div>
      <button type="button" (click)="addDoctor()" *ngIf="currentDoctor.dId === 0">Add Doctor</button>
      <button type="button" (click)="updateDoctor()" *ngIf="currentDoctor.dId !== 0">Save</button>
      <button type="button" (click)="cancelAddForm()">Cancel</button>
    </div>
  </form>
</div>
