<div class="registration-wrapper">
  <div class="registration-container">
    <h2 class="form-title">Registration</h2>
    <form [formGroup]="formGroup" (ngSubmit)="register()" class="form">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" formControlName="username" id="username" placeholder="Enter your username" required class="input">
      </div>
      <div class="form-group">
        <label for="userEmail">Email:</label>
        <input type="email" formControlName="userEmail" id="userEmail" placeholder="Enter your email" required class="input">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" formControlName="password" id="password" placeholder="Enter your password" required class="input">
      </div>
      <div class="form-group">
        <label for="role">Role:</label>
        <select formControlName="role" id="role" required class="input">
          <option value="">Select role</option>
          <option value="doctor">Doctor</option>
          <option value="patient">Patient</option>
        </select>
      </div>
      <button type="submit" [disabled]="formGroup.invalid" class="button">Register</button>
    </form>
  </div>
</div>
