<div class="container">
  <h2 class="title">Doctor Details</h2>

  <!-- Add Doctor Form -->
  <div class="form-container" *ngIf="isAddFormVisible">
    <h3 class="form-title">Doctor Register</h3>
    <form (submit)="addDoctor()" class="form">
      <div class="form-group">
        <label class="label">Name:</label>
        <input type="text" [(ngModel)]="currentDoctor.dName" name="dName" required class="input">
      </div>
      <div class="form-group">
        <label class="label">Specialization:</label>
        <input type="text" [(ngModel)]="currentDoctor.dSpecialization" name="dSpecialization" required class="input">
      </div>
      <div class="form-group">
        <label class="label">Status:</label>
        <input type="text" [(ngModel)]="currentDoctor.dStatus" name="dStatus" required class="input">
      </div>
      <div class="form-group">
        <label class="label">Address:</label>
        <input type="text" [(ngModel)]="currentDoctor.dAddress" name="dAddress" required class="input">
      </div>
      <div class="form-group">
        <label class="label">Mobile Number:</label>
        <input type="text" [(ngModel)]="currentDoctor.dMobileNumber" name="dMobileNumber" required class="input">
      </div>
      <button type="submit" class="button">Register</button>
    </form>
  </div>
</div>
